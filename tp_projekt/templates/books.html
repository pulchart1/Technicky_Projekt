{% extends "layout.html" %}
{% block content %}
<h2>All Books</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Availability</th>
        <th>Action</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
        <td>{{ 'Available' if book[3] == 1 else 'Borrowed' }}</td>
        <td>
            {% if book[3] == 1 %}
                <a href="{{ url_for('borrow_book', book_id=book[0]) }}">Borrow</a>
            {% else %}
                <a href="{{ url_for('return_book', book_id=book[0]) }}">Return</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
