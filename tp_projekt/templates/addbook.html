{% extends "layout.html" %}
{% block content %}
<h2>Add a New Book</h2>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <br><br>
    <label for="author">Author:</label>
    <input type="text" name="author" required>
    <br><br>
    <button type="submit">Add Book</button>
</form>
{% endblock %}
